<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="三杯鴨-馬克杯選品店。">
  <meta name="keywords" content="不銹鋼杯,鴨子造型禮物,玻璃杯,馬克杯">
  <meta name="copyright" content="&copy; 2024 duckup.">
  <meta name="author" content="rita design.">
  <meta name="generator" content="vscode">
  <meta name="Distribution" content="Taiwan">
  <meta name="creation-date" content="01-jan-2024 20:40:01">

  <meta property="og:locale" content="zh-hant-tw" />
  <meta property="og:type" content="website">
  <meta property="og:title" content="三杯鴨-馬克杯選品店">
  <meta property="og:description" content="探索三杯鴨-馬克杯選品店。">
  <meta property="og:site_name" content="三杯鴨">
  <meta property="og:url" content="http://www.duckup.com/tw/">
  <meta property="og:image" content="yourCover.jpg">
  <meta property="og:image" content="yourImage.png">

  <title>三杯鴨-馬克杯選品店</title>
  <!-- 手動設定favicon -->
  <link rel="icon" href="./images/favicon.png"">
  <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel=" stylesheet" href="./scss/css/style.css">

</head>

<body>
  <Header active="home" />
  <main>
    <div className="main-product">
      <div className="product-top">
        <div className="product-images">
          <div className="big">
            <img className="img-main" src="" alt="" />
          </div>
          <div className="small">
            <img className="img-small" src="" alt="" />
            <img className="img-small" src="" alt="" />
            <img className="img-small" src="" alt="" />
          </div>
        </div>
        <div className="product-infomation">
          <h1>{name}</h1>
          <p></p>
          <div>{tag1}</div>
          <div>{tag2}</div>
          <div>$NT{priceshow}</div>
          <div>select</div>
          <input type="text" />
          <button>立即購買</button>
          <button>加入購物車</button>
        </div>
      </div>
      <div className="product-description">

        <ul className="nav nav-pills nav-fill" id="pills-tab" role="tablist">
          <li className="nav-item" role="presentation">
            <button className="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
              type="button" role="tab" aria-controls="pills-home" aria-selected="true">商品介紹</button>
          </li>
          <li className="nav-item" role="presentation">
            <button className="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
              type="button" role="tab" aria-controls="pills-profile" aria-selected="false">{info}</button>
          </li>
        </ul>
        <div className="tab-content" id="pills-tabContent">
          <div className="tab-pane fade show active text" id="pills-home" role="tabpanel"
            aria-labelledby="pills-home-tab">
            <h2>商品介紹</h2>
            <p>{content}</p>
            <img src="" alt="" />

          </div>

          <div className="tab-pane fade text" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <h2>銷售說明</h2>

            <p>運費100
            </p>

          </div>

        </div>

        <div className="product-recommand">
          <h4>類似商品</h4>
          <div className="product-list">
            <i className="fa-solid fa-square-caret-left fa-2xl" style={{ "color" : "#22668D" }}></i>
            <i className="fa-solid fa-square-caret-right fa-2xl" style={{ "color" : "#22668D" }}></i>
          </div>
        </div>

      </div>
    </div>
    <div className="product-s">
      <img className="productImg" src={`./images/${url}.jpeg`} alt="" />
      <h3 className="productName">{name}</h3>
      <div className="product-middle">
        <span className="product-label">{tag1}</span>
        <span className="product-label">{tag2}</span>
      </div>
      <div className="product-bottom">

        <div className="product-price-show">NT${priceshow}</div>
        <div className="product-icon">
          <div className="add-list">
            <i className={`fa-${isFavorite ? 'solid' : 'regular' } fa-heart fa-xl`} style={{ color: "#22668D"
              , "fontSize" : "2em" }} onClick={handleFavoriteClick}> </i>
          </div>
          <div className="add-cart"><i className="fa-solid fa-cart-shopping fa-l" style={{ "color" : "#FFFADD" }}> </i>
          </div>
        </div>
      </div>
    </div>
  </main>
  <Footer />
</body>

</html>
