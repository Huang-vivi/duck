<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Style</title>
    <style>
        #member-form>* {
            /* >代表只找第一層，加一個*代表所有元素 */
            display: block;
            /* 這樣每一個元素都會換行，是最簡單的暴力的方法 */
        }

        #member-form label,
        div,fieldset {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- 搜尋表單  -->
    <form action="" method="post" name="search-form" id="search-form" title="產品表單">
        <label for="">產品搜尋：</label>
        <input type="search" name="search" id="search" title="產品搜尋欄位" style="width: 150px;">
        <input type="submit" name="search-btn" id="search-btn" title="送出" value="送出">
        <!-- size的話每個瀏覽器長得會不一樣  -->
        <!-- name / id / title 必填  -->
    </form>
    <hr>
    <h2>會員修改資料</h2>
    <aside>「＊」為必填欄位</aside>

    <!-- 會員資料蒐集表單 -->
    <form action="" method="post" name="member-form" id="member-form" title="會員資料搜集表單">
        <!-- <label for="">欄位名稱：</label>
        <input type="text" name="" id="" title="" placeholder="" > 
         ＊title是導讀機讀的
         ＊placeholder是文字匡提示
         ＊disable
        -->

        <label for="username">*姓名：</label>
        <input type="text" name="username" id="username" title="請輸入姓名" placeholder="請輸入姓名" required autofocus>

        <label for="account">帳號：</label>
        <input type="text" name="account" id="account" title="請輸入帳號" value="（禁用）" disabled>

        <label for="idnumber">身分證字號：</label>
        <input type="text" name="idnumber" id="idnumber" title="請輸入身分證字號" value="（只讀）" readonly>

        <label for="password">密碼：</label>
        <input type="password" name="password" id="password" title="請輸入密碼" placeholder="請輸入密碼">

        <label for="password-1">再次確認密碼：</label>
        <input type="password" name="password" id="password-1" title="再次確認密碼" placeholder="再次確認密碼">

        <label for="email">信箱：</label>
        <input type="email" name="email" id="email" title="請輸入信箱" placeholder="可輸入多值" multiple>

        <label for="tel">電話：</label>
        <input type="tel" name="tel" id="tel" title="請輸入電話" placeholder="最多10個字" maxlength="10">

        <label for="date">生日：</label>
        <input type="date" name="date" id="date" title="請輸入生日">

        <!-- 下拉選單 -->
        <label for="sex">性別</label>
        <select name="sex" id="sex">
            <option value="">請選擇</option>
            <!-- 預設會顯示第一個值 -->
            <option value="生理男">生理男</option>
            <option value="生理女">生理女</option>
        </select>

        <!-- 分類選單 -->
        <label for="category">類別：</label>
        <select name="category" id="category">
            <optgroup label="分類一">
                <option value="選項1">選項1</option>
                <option value="選項2">選項2</option>
                <option value="選項3">選項3</option>

            <optgroup label="分類二">
                <option value="選項1">選項1</option>
                <option value="選項2">選項2</option>
                <option value="選項3">選項3</option>
            </optgroup>
        </select>

        <fieldset>
            <legend>會員類型</legend>
            <input type="radio" name="member" id="member-1" value="金卡會員">
            <!-- 單選按鈕要帶值，無法取消．name名字一定要一樣，才能單選 -->
            <label for="member-1">金卡會員</label>

            <input type="radio" name="member" id="member-2" value="銀卡會員">
            <label for="member-2">銀卡會員</label>

            <input type="radio" name="member" id="member-3" value="銅卡會員">
            <label for="member-3">銅卡會員</label>
        </fieldset>

        <fieldset>
            <legend>訂閱內容：</legend>
            <input type="checkbox" name="order" id="order-1" value="社會">
            <!-- 單選按鈕要帶值，無法取消．name名字一定要一樣，才能單選 -->
            <label for="member-1">社會</label>

            <input type="checkbox" name="order" id="order-2" value="公民" checked>
            <label for="member-2">公民</label>

            <input type="checkbox" name="order" id="order-3" value="國文">
            <label for="member-3">國文</label>
        </fieldset>

        <label for="file">檔案（僅限JPEG）</label>
          <!-- 要限制檔案類型 才不會被上傳一堆病毒 -->
        <input type="file" name="file" id="file" title="請上傳相關文件" multiple >
        
        <label for="message">留言</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>


        <div><input type="reset" name="member-reset" id="member-reset" title="重填送出" value="重填">
            <input type="submit" name="member-submit" id="member-submit" title="送出按鈕" value="送出">
        </div>
    </form>



</body>

</html>
